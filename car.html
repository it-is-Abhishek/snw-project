
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Driver - Cars</title>
    <link rel="stylesheet" href="car.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Classic Driver</h1>
        <nav>
            <a href="#CD Shop">CD Shop</a>
            <a href=""></a>
        </nav>
    </header>
    <!-- Navigation -->
    
    
    
    
    
    
    
    
    
    
    <!-- Search and Filters -->
    <div class="search-filters">
        <form action="#" method="GET">
            <input type="text" name="search" placeholder="Search cars..." />
            <select name="make">
                <option value="">Select Make</option>
                <option value="ferrari">Ferrari</option>
                <option value="porsche">Porsche</option>
                <option value="aston-martin">Aston Martin</option>
            </select>
            <select name="year">
                <option value="">Year</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
            </select>
            <button type="submit">Search</button>
        </form>
    </div>
    
    
    
    
    
    <!-- Car Listings -->
    <div class="car-listing">
        <div class="car">
            <img src="https://via.placeholder.com/300x200" alt="Car Image">
            <div class="car-details">
                <h3>1967 Ford Mustang</h3>
                <p>Classic American Muscle</p>
                <p class="price">$50,000</p>
            </div>
        </div>
        <div class="car">
            <img src="https://via.placeholder.com/300x200" alt="Car Image">
            <div class="car-details">
                <h3>1955 Chevrolet Bel Air</h3>
                <p>Timeless Elegance</p>
                <p class="price">$40,000</p>
            </div>
        </div>
        <div class="car">
            <img src="https://via.placeholder.com/300x200" alt="Car Image">
            <div class="car-details">
                <h3>1963 Ferrari 250 GTO</h3>
                <p>Rare Italian Classic</p>
                <p class="price">$70,000</p>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Classic Driver. All Rights Reserved.</p>
    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
